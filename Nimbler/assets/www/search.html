<!DOCTYPE html>
<html>
<head>	
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/loadingScreen.css"/>
	
	<link rel="stylesheet" href="themes/nimbler.min.css" />
	<link rel="stylesheet" href="jquery/jquery.mobile.structure-1.3.2.min.css" />
	<script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="javascript/cordova.js"></script>
	<script type="text/javascript" src="javascript/search.js"></script>
			
	<title>Search</title>
	
	<script>	
		$(document).on("mobileinit", function() {
			$.mobile.defaultPageTransition = "slide";
		});	
	</script>
	
	<script type="text/javascript">
		$(document).bind("mobileinit", function() {
			$.mobile.allowCrossDomainPages = true;
			$.mobile.ajaxEnabled = true;
			$.support.cors = true;
		});
	</script>
	
</head>
<body>
	<div data-role="page" class="page" data-theme="a" data-transition="slide" style="height:100%;width:100%;margin:0">
		
		<div data-role="header" data-position="inline">
				<img alt="DWP Crest" src="img/dwpCrest.png" style="float:left">
				<h1>Search</h1>
		</div>
		
		<div id="content" data-role="content" data-theme="a">
			
			<form id="searchAjaxRequest">
			
				<div id="jobTitle" style="top:10%;left:10%;width:80%;position:absolute;text-align:left">
                	<p>Job Title</p>
                	<input class="input ui-input-text ui-body-a" type="text" name="title" id="title" data-form="ui-body-a" required>
            	</div>

            	<div id="location" style="top:28%;left:10%;width:80%;position:absolute;text-align:left">
                	<p>Location</p>
                	<input class="input ui-input-text ui-body-a" type="text" name="location" id="location" data-form="ui-body-a" required>
            	</div>

            	<div id="postcode" style="top:46%;left:10%;width:80%;position:absolute;text-align:left">
                	<p>Postcode</p>
                	<input class="input ui-input-text ui-body-a" type="text" name="postcode" id="postcode" data-form="ui-body-a" required>
            	</div>

            	<div id="search" style="top:70%;width:80%;left:10%;position:absolute">
                	<input id="searchBtn" type="button" value="Search" onclick="$('#content').css('display','none')"></input>
            	</div>

			</form>
			
			

		</div>
		
		<!-- For Debugging -->
		<div id="resultsList" data-theme="a">
		
            	<ul id="ajaxResponseList" class="touch" data-role="listview" data-icon="false" data-split-icon="delete" data-split-theme="d">
            
            		
            	
            	</ul>
            
        </div>
                
        
            	<!-- For Loading Screen -->
            	<div class="modal" id="modal"><!--Loading Screen--></div>

        <div data-role="footer" class="ui-body-a" data-position="fixed" style="z-index:1000">
                <div data-role="navbar" class="ui-body-b">
                    <ul>
                        <li><a href="search.html" rel="external" style="background:#3d3d3d"><img src="img/searchIcon.png" alt="Search"/><p style="color:white;font-size:x-small;margin-bottom:-10px">Search</p></a></li>
                        <li><a href="favourites.html" rel="external" style="background:#3d3d3d"><img src="img/favouriteIcon.png" alt="Favourites"/><p style="margin-left:-5px;color:white;font-size:x-small;margin-bottom:-10px">Favourites</p></a></li>
                        <li><a href="diary.html" rel="external" style="background:#3d3d3d"><img src="img/diaryIcon.png" alt="Diary"/><p style="color:white;font-size:x-small;margin-bottom:-10px">Diary</p></a></li>
                        <li><a href="settings.html" rel="external" style="background:#3d3d3d"><img src="img/settingsIcon.png" alt="Settings"/><p style="color:white;font-size:x-small;margin-bottom:-10px">Settings</p></a></li>
                        <li><a href="login.html" rel="external" style="background:#3d3d3d"><img src="img/signOutIcon.png" alt="Sign Out"/><p style="color:white;font-size:x-small;margin-bottom:-10px">Sign Out</p></a></li>
                    </ul>
                </div>        
        </div>
		
	</div>		
	
	<script>
		$(function() {
			$("div.page").on("swiperight", swiperightHandler);
			
			function swiperightHandler(event) {
				
				window.location.href='menu.html';
			}
		});
		
	</script>
	
</body>
</html>
