<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="themes/nimbler.min.css" />
	<link rel="stylesheet" href="jquery/jquery.mobile.structure-1.3.2.min.css" />
	<script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>

	<title>Login</title>
</head>
<body>
	<div data-role="page" data-theme="a" style="height:100%;width:100%;margin:0">
		
		<div data-role="header" data-position="inline">
				<img alt="DWP Crest" src="img/dwpCrest.png" style="float:left">
				<h1>Login</h1>
		</div>
		
		<div data-role="content" data-theme="a">

            <div id="email" style="width:80%;top:10%;left:10%;position:absolute">                
                <p>Email</p>
	            <input class="input ui-input-text ui-body-a" type="text" data-form="ui-body-a" required/>
            </div>

            <div id="pswd" style="width:80%;top:30%;left:10%;position:absolute">                
                <p>Password</p>
	            <input class="input ui-input-text ui-body-a" type="password" data-form="ui-body-a" required/>	        
            </div>

            <div class="ui-checkbox" style="width:80%;top:55%;left:10%;position:absolute">
                <input id="checkbox-a" type="checkbox" checked="checked" name="checkbox-a">
                <label class="ui-last-child ui-checkbox-on ui-btn ui-btn-corner-all ui-btn-icon-left ui-btn-up-a" data-form="ui-btn-up-a" for="checkbox-a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="checkbox-on" data-theme="a" data-mini="false">
                    <span class="ui-btn-inner">
                        <span class="ui-btn-text" style="position:absolute;top:0">Keep me logged in</span>
                        <span class="ui-icon ui-icon-checkbox-on ui-icon-shadow"> </span>
                    </span>
                </label>
            </div>

            <div id="login" style="top:65%;width:80%;left:10%;position:absolute">
                <button id="loginBtn" onclick="window.location.href='menu.html'">Login</button>
            </div>

			<div id="signUpDiv" style="top:85%;width:80%;left:10%;position:absolute">
                <button id="signUpBtn" onclick="window.location.href='signUp.html'">Sign Up</button>
            </div>

        </div>
		
	</div>
</body>
</html>
